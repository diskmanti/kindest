apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: headlamp
  namespace: flux-system
spec:
  interval: 1m0s
  timeout: 1m0s
  url: https://kubernetes-sigs.github.io/headlamp/
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: headlamp
  namespace: flux-system
spec:
  serviceAccountName: helm-controller
  chart:
    spec:
      chart: headlamp
      sourceRef:
        kind: HelmRepository
        name: headlamp
      version: "*"
  interval: 1m0s
  values:
    serviceAccount:
      # -- Specifies whether a service account should be created
      create: true
      # -- Annotations to add to the service account
      annotations: {}
      # -- The name of the service account to use.(If not set and create is true, a name is generated using the fullname template)
      name: ""

    clusterRoleBinding:
      # -- Specified whether a cluster role binding should be created
      create: true
      # -- Set name of the Cluster Role with limited permissions from you cluster
      # for example - clusterRoleName: user-ro
      clusterRoleName: cluster-admin
      # -- Annotations to add to the cluster role binding
      annotations: {}
    # ingress:
    #   enabled: true
    #   ingressClassName: nginx
    #   annotations:
    #     cert-manager.io/cluster-issuer: letsencrypt-http01-nginx-issuer
    #   hosts:
    #     - host: example.com # Change me
    #       paths:
    #         - path: /
    #           type: ImplementationSpecific
    #   tls:
    #     - secretName: headlamp-tls
    #       hosts:
    #         - example.com # Change me
    config:
      pluginsDir: /build/plugins
    initContainers:
      - command:
          - /bin/sh
          - -c
          - mkdir -p /build/plugins && cp -r /plugins/* /build/plugins/
        image: ghcr.io/headlamp-k8s/headlamp-plugin-flux:latest
        imagePullPolicy: Always
        name: headlamp-plugins
        volumeMounts:
          - mountPath: /build/plugins
            name: headlamp-plugins
    persistentVolumeClaim:
      accessModes:
        - ReadWriteOnce
      enabled: true
      size: 1Gi
    volumeMounts:
      - mountPath: /build/plugins
        name: headlamp-plugins
    volumes:
      - name: headlamp-plugins
        persistentVolumeClaim:
          claimName: headlamp